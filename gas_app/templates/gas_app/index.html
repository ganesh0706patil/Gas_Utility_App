{% extends "layout.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container mx-auto mt-10 flex justify-center">
    <div class="w-full max-w-lg space-y-6">

        <!-- Welcome Message -->
        <h1 class="text-3xl text-center font-bold mb-6">Welcome to the Gas Utility Service</h1>

        <!-- Order Status Section -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-center">Track Your Service Request</h2>

            <form method="GET" action="" class="flex space-x-2">
                <input type="text" name="request_id" placeholder="Enter Request ID"
                    class="border p-2 w-full rounded-md focus:ring focus:ring-blue-300">
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
                    Track
                </button>
            </form>

            <!-- Example of showing request status -->
            <div class="mt-4 p-4 bg-gray-100 rounded-md">
                <p class="text-gray-700">ðŸ”¹ <strong>Request ID:</strong> #12345</p>
                <p class="text-gray-700">ðŸ”¹ <strong>Status:</strong> <span class="text-green-500">In Progress</span></p>
                <p class="text-gray-700">ðŸ”¹ <strong>Last Updated:</strong> 2025-02-22</p>
            </div>
        </div>

        <!-- Customer Support Section -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 text-center">Need Help? Contact Support</h2>

            <form method="POST" action="">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300"
                        placeholder="Enter your name">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300"
                        placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300"
                        placeholder="Describe your issue"></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">
                    Submit
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
